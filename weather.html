<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather Forecast</h1>
      <div class="header">
        <div class="searchbox">
          <input type="text" placeholder="Enter Your Location.." class="inputbox">
          <button id="search-btn"><i class="fa fa-search"></i></button>
        </div>
      </div>

      <div class="location-not-found">
        <h2>Sorry, Location not Found!!!</h2>
        <img src="404.png" alt="Error">
      </div>

      <div class="Weather-body"> 
        <img src="cloud.png" alt="Weather Image" class="weather-img">
        <div class="weather-box">
          <p class="temperature"> 0<sup>Â°C.</sup></p>
          <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa fa-tint" aria-hidden="true"></i>
            <div class="text">
              <span id="humidity">0%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">0 km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
